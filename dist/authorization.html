<script src="assets/pages/site/page-authorization.js" defer></script>

<main class="page-authorization">
    <div class="container">
        <a class="page-authorization__logo my-4"
           href="index.html"></a>
        <h1 class="text-center text-white mb-5">ВЫ НЕ ЗАРЕГИСТРИРОВАНЫ ИЛИ НЕ АВТОРИЗОВАНЫ</h1>
        <div class="page-authorization__container">
        

<!-- Section: Authorization -->
<section class="authorization">
    <div class="row">
        <div class="col-md-6 mb-4">
            <section class="authorization__card">
                <div class="authorization__card-front authorization__card-front-auth authorization__card-body">
                    <h2 class="authorization__title">У меня есть аккаунт</h2>
                </div>
                <div class="authorization__card-back authorization__card-back-auth authorization__card-body">
                    <div class="authorization__form-authorization">
                        

<!-- Form: form-authorization -->
<form action="/authorization/ajaxAuthorization/"
      method="post"
      class="form-authorization">
    <h2 class="form-authorization__title">Вход</h2>
    <fieldset class="modal-authorization__fieldset">
        <legend class="modal-authorization__legend">через</legend>
        <!-- Common: social-authorization -->
        <ul class="social-authorization">
            <li class="social-authorization__item"><a href="#" class="icon icon__facebook icon_size_48"></a></li>
            <li class="social-authorization__item"><a href="#" class="icon icon__vk icon_size_48"></a></li>
            <li class="social-authorization__item"><a href="#" class="icon icon__ok icon_size_48"></a></li>
        </ul>
        <!-- /Common: social-authorization -->
    </fieldset>
    <fieldset class="modal-authorization__fieldset">
        <legend class="modal-authorization__legend mb-3">или</legend>
        <div class="form-group">
            <input type="email"
                   name="login"
                   class="form-control form-control-lg"
                   required
                   placeholder="Адрес эл. почты">
        </div>
        <div class="form-group mb-2">
            <input type="password"
                   name="password"
                   class="form-control form-control-lg"
                   required
                   placeholder="Пароль">
        </div>
        <div class="row align-items-center mb-2">
            <div class="col-auto">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox"
                           name="cookie"
                           class="custom-control-input"
                           id="rememberMe"
                           required>
                    <label class="custom-control-label"
                           for="rememberMe">Запомнить меня</label>
                </div>
            </div>
            <div class="col text-right">
                <a href="#"
                   class="nav-link"
                   data-toggle="modal"
                   data-target=".modal-password-recovery"
                   data-dismiss="modal">Забыл пароль</a>
            </div>
        </div>
    </fieldset>
    <button type="submit"
            class="btn btn-primary btn-lg w-100">Войти</button>
</form>
<!-- /Form: form-authorization -->
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-6 mb-4">
            <section class="authorization__card">
                <div class="authorization__card-front authorization__card-front-register authorization__card-body d-none">
                    <h2 class="authorization__title">Я тут новенький</h2>
                </div>
                <div class="authorization__card-back authorization__card-back-register authorization__card-body">
                    <div class="authorization__form-registration">
                        

<!-- Form: form-registration-->
<form action="/clients/ajaxAdd/"
      method="post"
      class="form-registration">
    <h2 class="form-registration__title">Новый аккаунт</h2>
    <fieldset class="modal-registration__fieldset">
        <legend class="modal-registration__legend">через</legend>
        <!-- Common: social-authorization -->
        <ul class="social-authorization">
            <li class="social-authorization__item"><a href="#" class="icon icon__facebook icon_size_48"></a></li>
            <li class="social-authorization__item"><a href="#" class="icon icon__vk icon_size_48"></a></li>
            <li class="social-authorization__item"><a href="#" class="icon icon__ok icon_size_48"></a></li>
        </ul>
        <!-- /Common: social-authorization -->
    </fieldset>
    <fieldset class="modal-registration__fieldset">
        <legend class="modal-registration__legend mb-3">или</legend>
        <div class="form-group">
            <input type="email"
                   name="login"
                   class="form-control form-control-lg"
                   required
                   placeholder="E-mail">
        </div>
        <div class="form-group mb-3">
            <input type="password"
                   name="password"
                   class="form-control form-control-lg"
                   required
                   placeholder="Пароль">
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox"
                   checked
                   name="newsSubscribed"
                   class="custom-control-input"
                   id="newsSubscribed"
                   required>
            <label class="custom-control-label"
                   for="newsSubscribed">Подписаться на спец. предложения</label>
        </div>
    </fieldset>
    <button type="submit"
            class="btn btn-primary btn-lg w-100">Регистрация</button>
</form>
<!-- Form: form-registration -->
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
<!-- /Section: Authorization -->
