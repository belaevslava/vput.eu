

<!-- Common: modal-authorization -->
<div class="modal-authorization modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm"
         role="document">
        <div class="modal-authorization__content modal-content">
            <a href="#"
               data-dismiss="modal"
               class="close"
               aria-label="Закрыть">
                <i class="icon icon__close icon_style_light"></i>
            </a>
            <div class="modal-authorization__body modal-body">
                

<!-- Form: form-authorization -->
<form action="/authorization/ajaxAuthorization/"
      method="post"
      class="form-authorization">
    <h2 class="form-authorization__title">Вход</h2>
    <fieldset class="modal-authorization__fieldset">
        <legend class="modal-authorization__legend">через</legend>
        <!-- Common: social-authorization -->
        <ul class="social-authorization">
            <li class="social-authorization__item"><a href="#" class="icon icon__facebook icon_size_48"></a></li>
            <li class="social-authorization__item"><a href="#" class="icon icon__vk icon_size_48"></a></li>
            <li class="social-authorization__item"><a href="#" class="icon icon__ok icon_size_48"></a></li>
        </ul>
        <!-- /Common: social-authorization -->
    </fieldset>
    <fieldset class="modal-authorization__fieldset">
        <legend class="modal-authorization__legend mb-3">или</legend>
        <div class="form-group">
            <input type="email"
                   name="login"
                   class="form-control form-control-lg"
                   required
                   placeholder="Адрес эл. почты">
        </div>
        <div class="form-group mb-2">
            <input type="password"
                   name="password"
                   class="form-control form-control-lg"
                   required
                   placeholder="Пароль">
        </div>
        <div class="row align-items-center mb-2">
            <div class="col-auto">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox"
                           name="cookie"
                           class="custom-control-input"
                           id="rememberMe"
                           required>
                    <label class="custom-control-label"
                           for="rememberMe">Запомнить меня</label>
                </div>
            </div>
            <div class="col text-right">
                <a href="#"
                   class="nav-link"
                   data-toggle="modal"
                   data-target=".modal-password-recovery"
                   data-dismiss="modal">Забыл пароль</a>
            </div>
        </div>
    </fieldset>
    <button type="submit"
            class="btn btn-primary btn-lg w-100">Войти</button>
</form>
<!-- /Form: form-authorization -->
            </div>
            <div class="modal-authorization__footer modal-footer">
                <a href="#"
                   class="modal-authorization__register-link"
                   data-toggle="modal"
                   data-dismiss="modal"
                   data-target=".modal-registration">Регистрация</a>
            </div>
        </div>
    </div>
</div>
<!-- /Common: modal-authorization -->
