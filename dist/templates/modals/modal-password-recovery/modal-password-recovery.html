

<!-- Common: modal-password-recovery -->
<div class="modal-password-recovery modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm"
         role="document">
        <div class="modal-password-recovery__content modal-content">
            <div class="modal-header justify-content-center">
                <h2 class="modal-title">Забыли пароль?</h2>
                <a href="#"
                   data-dismiss="modal"
                   class="close"><i class="icon icon__close icon_style_light"></i></a>
            </div>
            <div class="modal-body">
                <div class="mb-4">Пожалуйста, введите e-mail, который вы использовали при регистрации. На указанный e-mail будет отправлен код с дальнейшими инструкциями.</div>
                <div class="modal-password-recovery__form-recovery">
                    

<!-- Form: form-recovery -->
<form method="post"
      action="/recovery/ajaxPasswordRecovery/"
      class="form-recovery">
    <div class="form-group">
        <input type="email"
               name="login"
               class="form-control form-control-lg"
               required
               placeholder="Адрес эл. почты">
    </div>
    <button type="submit"
            class="btn btn-primary btn-lg w-100">Отправить</button>
</form>
<!-- /Form: form-recovery -->
                </div>
            </div>
            <div class="modal-password-recovery__footer modal-footer">
                <a href="#"
                   class="modal-password-recovery__footer-link nav-link"
                   data-toggle="modal"
                   data-target=".modal-registration"
                   data-dismiss="modal">Регистрация</a>
                <a href="#"
                   class="modal-password-recovery__footer-link nav-link"
                   data-toggle="modal"
                   data-target=".modal-authorization"
                   data-dismiss="modal">Вход</a>
            </div>
        </div>
    </div>
</div>
<!-- /Common: modal-password-recovery -->
